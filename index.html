<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>For Faith – Happy Anniversary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{margin:0;height:100vh;background:linear-gradient(135deg,#ffeef8 0%,#ffe0f0 100%);font-family:'Courier New',monospace;display:flex;align-items:center;justify-content:center;overflow:hidden}
  #terminal{background:#2d1b2e;color:#f5d9e2;padding:2rem 3rem;border-radius:12px;box-shadow:0 0 25px rgba(0,0,0,.25);max-width:500px;position:relative;z-index:2}
  h1{font-size:1.4em;margin:0 0 1em}
  .line{opacity:0;animation:type .8s forwards}
  .line:nth-child(1){animation-delay:.2s}
  .line:nth-child(2){animation-delay:.6s}
  .line:nth-child(3){animation-delay:1s}
  .line:nth-child(4){animation-delay:1.4s}
  .line:nth-child(5){animation-delay:1.8s}
  .line:nth-child(6){animation-delay:2.2s}
  .heart{display:inline-block;color:#ff4d84;animation:pop .5s 2.8s both}
  @keyframes type{to{opacity:1}}
  @keyframes pop{0%{transform:scale(0)}100%{transform:scale(1.2)}}
  .petal{position:absolute;width:10px;height:10px;background:#ff4d84;border-radius:0 50% 50%;opacity:.8;animation:fall 7s linear infinite}
  @keyframes fall{0%{transform:translateY(-10vh) rotate(0)}100%{transform:translateY(110vh) rotate(360deg)}}
</style>
</head>
<body>

<div id="terminal">
<h1>>>> My one and only love</h1>
<div class="line">To Faith,</div>
<div class="line">anniversary date 2024, 4, 15♥</div>
<div class="line">It's Been 183 days since we started dating </div>
<div class="line">"Here’s to more days where we are together. I love you <span class=heart>❤</span>" </div>
<div class="line">From Keddon</div>
</div>

<script>
  // create falling petals
  for(let i=0;i<25;i++){
    const p=document.createElement('div');
    p.className='petal';
    p.style.left=Math.random()*100+'%';
    p.style.animationDelay=Math.random()*7+'s';
    p.style.animationDuration=(5+Math.random()*3)+'s';
    document.body.appendChild(p);
  }
  // personalise the anniversary date
  const a=new Date('2024-4-15');          // <-- change to YOUR start date
  const now=new Date();
  const days=Math.floor((now-a)/(1000*60*60*24));
  document.querySelector('.line:nth-child(5)').textContent=
    `print(f"Happy ${days} days, ${you}!")`;
</script>
</body>
</html>
